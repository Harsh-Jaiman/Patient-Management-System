syntax = "proto3";

option java_multiple_files = true;   // Each message/service generates separate Java class
option java_package = "billing";     // Generated Java classes package

// Define the service contract
service BillingService {
  // RPC method: client sends a BillingRequest, server responds with BillingResponse
  rpc CreateBillingRequest (BillingRequest) returns (BillingResponse);
}

// Request message definition
message BillingRequest {
  string patientId = 1; // Unique ID of the patient
  string name = 2;      // Patient's name
  string email = 3;     // Patient's email
}

// Response message definition
message BillingResponse {
  string accountId = 1; // Billing account ID generated by the system
  string status = 2;    // Status of the billing account (e.g., ACTIVE, PENDING)
}
