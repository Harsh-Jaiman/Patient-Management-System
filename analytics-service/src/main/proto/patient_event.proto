syntax="proto3";

package patient.events;   // Generated Java classes package

option java_multiple_files = true;  // Each message generates separate Java class

// Event published when a patient is created/updated
message PatientEvent {
  string patientId = 1; 
  string name = 2;      
  string email = 3;     
  string event_type = 4; // Event type, e.g., "Patient Created"
}
